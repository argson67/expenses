<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Generate report</h3>
  </div>

  <div class="panel-body text-center">
    <form name="datepickerForm" class="form-inline" role="form" novalidate ng-submit="submit()">
      <div class="form-group">
        <label class="control-label">
          From:
        </label>
        <div class="form-group">
          <input class="form-control"
                 ng-model="fromDate"
                 data-max-date="{{toDate}}"
                 placeholder="From"
                 bs-datepicker
                 data-trigger="focus"
                 data-autoclose="true"
                 type="text"
                 readonly
                 style="cursor: default">
        </div>
        <label class="control-label">
          To:
        </label>
        <div class="form-group">
          <input class="form-control"
                 ng-model="toDate"
                 data-min-date="{{fromDate}}"
                 placeholder="To"
                 bs-datepicker
                 data-trigger="focus"
                 data-autoclose="true"
                 type="text"
                 readonly
                 style="cursor: default">
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-default btn-sm" ng-click="lastMonth()">Last month</button>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-default btn-sm" ng-click="thisMonth()">This month</button>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit" ng-disabled="!toDate || !fromDate">Generate</button>
      </div>
    </form>
  </div>
</div>
