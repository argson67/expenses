<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" role="form" name="registerForm" novalidate ng-submit="register()">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-3">
          <input class="form-control" id="username" required type="text" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-3">
          <input class="form-control" id="name" required type="text" ng-model="name">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
          <input class="form-control" id="email" required type="email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
          <input class="form-control" id="password" required type="password" ng-model="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-lg btn-primary text-center" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
