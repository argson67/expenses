<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Debts</h3>
  </div>

  <div class="panel-body">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Debts I owe</h3>
      </div>

      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th class="iconCol"></th>
            <th class="iconCol"></th>
            <th><a href="" ng-click="mySortOnClick('creditor.name')">Creditor <b ng-class="myCaret('creditor.name')"></b></a></th>
            <th><a href="" ng-click="mySortOnClick('amount')">Amount <b ng-class="myCaret('amount')"></b></a></th>
            <th><a href="" ng-click="mySortOnClick('report')">Report <b ng-class="myCaret('report')"></b></a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="debt in myDebts | orderBy:mySortBy:mySortReverse">
            <td class="iconCol">
              <a href="" ng-hide="debt.paid" ng-click="payDebt(debt)"><b class="fa fa-money"></b></a>
              <b class="fa fa-money" ng-show="debt.paid"></b>
            </td>
            <td class="iconCol">
              <b class="fa fa-check" ng-show="debt.confirmed"></b>
            </td>
            <td>{{debt.creditor.name}}</td>
            <td>{{debt.amount}}</td>
            <td><a ng-href="#/reports/view/{{debt.report.id}}">{{debt.report.date}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Debts owed to me</h3>
      </div>

      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th class="iconCol"></th>
            <th class="iconCol"></th>
            <th><a href="" ng-click="otherSortOnClick('debtor.name')">Debtor <b ng-class="otherCaret('debtor.name')"></b></a></th>
            <th><a href="" ng-click="otherSortOnClick('amount')">Amount <b ng-class="otherCaret('amount')"></b></a></th>
            <th><a href="" ng-click="otherSortOnClick('report')">Report <b ng-class="otherCaret('report')"></b></a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="debt in otherDebts | orderBy:otherSortBy:otherSortReverse">
            <td class="iconCol">
              <b class="fa fa-money" ng-show="debt.paid"></b>
            </td>
            <td class="iconCol">
              <a href="" ng-show="debt.paid && !debt.confirmed" ng-click="confirmDebt(debt)"><b class="fa fa-check"></b></a>
              <b class="fa fa-check" ng-show="debt.confirmed"></b>
            </td>
            <td>{{debt.debtor.name}}</td>
            <td>{{debt.amount}}</td>
            <td><a ng-href="#/reports/view/{{debt.report.id}}">{{debt.report.date}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
